<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW1</title>
	<link rel="stylesheet" href="HW1CSS.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="header clearfix">
			<div class="logo cell">
			</div>
			<div class="girl cell">
			</div>
			<div class="student">
				<div class="student-text">
					<h1>Student </h1>
					<p>Your life today</p>
				</div>
			<a href="#">Next Stage</a>
			<span class="progress-bar">
				<span class="bar bar1 full"></span>
				<span class="bar bar2 full"></span>
				<span class="bar bar3"></span>
				<span class="bar bar4"></span>
				<span class="bar bar5"></span>
			</span>
			</div>
		</div>
		<div class="hr"></div>
		<div class="row1 clearfix">
			<div class="internet cell">
				<span class="cell-text">Internet access</span>
			</div>
			<div class="travel cell">
				<span class="cell-text">Travel card</span>
			</div>
			<div class="ventolir cell">
				<span class="cell-text">Ventolir Inhaler</span>
			</div>
			<div class="water cell">
				<span class="cell-text">Glass of water</span>
			</div>
			<div class="electricity cell">
				<span class="cell-text">Electricity</span>
			</div>
		</div>
		<div class="row2 clearfix">
			<div class="house cell">
				<span class="cell-text">Your house</span>
			</div>
			<div class="pay cell">
				<span class="cell-text">Income pay slip</span>
			</div>
			<div class="stereo cell">
				<span class="cell-text">Stereo</span>
			</div>
			<div class="shirt cell">
				<span class="cell-text">T-shirt</span>
			</div>
			<div class="toy cell">
				<span class="cell-text">Collectable toy</span>
			</div>
		</div>
		<div class="row3 clearfix">
			<div class="apple cell">
				<span class="cell-text">Apple</span>
			</div>
			<div class="sport cell">
				<span class="cell-text">Hockey stick & local sports facilities</span>
			</div>
			<div class="world cell">
				<span class="cell-text">World Vision sponsor child</span>
			</div>
		</div>
	</div>
</body>
</html>
